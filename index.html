<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawStay</title>
  <link rel="stylesheet" href="/pawpaw/css/index.css" />
</head>
<body>

  <div class="container">

    <!-- 헤더 -->
    <header class="header">
      <h1 class="logo">PAW STAY</h1>
      <nav class="nav">
        <a href="/pawpaw/html/cafe.html">카페</a>
        <a href="/pawpaw/html/food.html">맛집</a>
      </nav>
    </header>

   <!-- 가을여행 섹션 -->
<section class="falltrip">
  <div class="falltrip-grid">

    <div class="col">
      <h2 class="title">가을여행</h2>
      <a href="/pawpaw/html/Mletstrip.html" class="card-link">
        <div class="img-box big">
          <img src="/pawpaw/image/가을여행.jpeg" alt="가을여행" class="big-img">
        </div>
      </a>
    </div>

    <div class="col">
      <h2 class="title">출발할까</h2>
      <a href="/pawpaw/html/Mletstrip.html" class="card-link">
        <div class="img-box small">
          <img src="/pawpaw/image/출발할까.jpeg" alt="출발할까" class="small-img">
        </div>
      </a>
    </div>

  </div>
</section>

      
      

    <!-- 뚜벅이 섹션 -->
    <section class="section walk">
      <div class="texts-walk">
        <h2 class="walk-title">우리는 뚜벅인데</h2>
      </div>

      <a href="/pawpaw/html/Mwalk.html" class="img-box wide">
      <img src="/pawpaw/image/뚜벅이2.jpg" alt="설명" class="wide-img">
    </a>
    </section>

    <!-- 주변으로/순천향대 섹션 -->
    <section class="schuniv">
      <div class="box-wrapper">
        <h2 class="top">주변으로</h2>
    
        <div class="img-box mid">
          <img src="/pawpaw/image/순천향대 주변으로.png" alt="설명" class="mid-img">
        </div>
    
        <h2 class="bottom">순천향대</h2>
      </div>
    </section>
    

  </div>

</body>
</html>
